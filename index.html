<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Map</title>
  </head>
  <body>
    <div class="container">
      <form id="greeting-form">
      <label for="name">Enter your name:</label>
      <input id="name" type="string">
      <button class="btn-success" type="submit">Submit</button>
    </form>
    <h1 id="greeting"></h1>
    <br>

    <a href="map.html">Click for maps...</a>
    <br>
    <a href="bike.html">Click for bikes...</a>
      <h1>View Map of Anywhere!</h1>
      <label for="latitude">Enter a latitude:</label>
      <input id="latitude" type="text" value="">
      <label for="longitude">Enter a longitude:</label>
      <input id="longitude" type="text">
      <button class="btn-success" id="mapLocation">Get Map!</button>
      <div class="showMap"></div>
    </div>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45, lng: -122},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap"
    async defer></script>
  </body>
</html>
